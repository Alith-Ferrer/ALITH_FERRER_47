<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>selectores</title>
</head>

<body>

    <div class="mb-5">
        <div class="container">
            <div class="col">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">registro</span>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">USUARIO</label>
            <input id="user" type="text" class="form-control" id="user" placeholder="Nombre">
        </div>

        <div class="mb-4">
            <label for="inputPassword5" class="form-label">CONTRASEÑA</label>
            <input id="pw" type="password" id="pw" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Ingrese su contraseña">
        </div>

        <div class="mb-5">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary mb-3" onclick="pruebaBoton()" type="button">Ingresar</button>
            </div>

        </div>

    </div>

    <div class="container">
        <div class="mb-5">
            <div class="d-grid gap-2 col-10 mx-auto">
                <input id="posicionVerctor" placeholder="Ingrese posicion verctor" type="number" class="form-control"
                    aria-describedby="passwordHelpBlock">
                <button type="button" class="btn btn-primary mt-3" onclick="imprimirArreglo()">verctor</button>
                
                <label for="inputPassword5 " class="form-label">Agregar Frutas</label>
                <input id="nombreFruta" placeholder="Ingrese el nombre de la fruta" type="text"
                    class="form-control" aria-describedby="passwordHelpBlock">
                <button type="button" class="btn btn-success mt-3" onclick="agregarFruta()">Agregar</button>
                <button type="button" class="btn btn-danger mt-3" onclick="eliminarFruta()">eliminar</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="../js/logica.js"></script>

</html>
